<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <header th:fragment="header" class="header">
	<!-- th:fragment：フラグメントを定義するための属性 -->
	<!-- header： フラグメント名。header間を部品化する -->
	<!-- class="header"： クラス属性を追加してCSSでのスタイリング時に関連づけることができる -->
        <h1 >商品管理システム</h1>
    </header>
</body>
</html>
